<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 100px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .progress-bar::before {
            content: "";
            position: absolute;
            width: 40%;
            height: 100%;
            background: white;
            border-radius: 5px;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -40%; }
            50% { left: 50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <span>Work in</span>
        <div class="progress-bar"></div>
    </div>

</body>
</html>
